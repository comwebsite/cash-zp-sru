<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Получение заработной платы</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden; /* скрываем стандартный скролл, т.к. используем контейнер */
    }
    
    /* Основной фон и общие шрифты */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    
    /* Контейнер полного экрана с прокруткой и эффектом листания */
    #fullpage {
      height: 100vh;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Секции, каждая занимает один полный экран */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Анимация появления секций */
    .section.fadeIn {
      animation: fadeInSection 1s ease;
    }
    
    @keyframes fadeInSection {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Стили для заголовка на первой секции */
    h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }
    
    p.subtitle {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Стили для формы (секция 2) */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 10px rgba(116, 235, 213, 0.5);
    }
    
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #74ebd5;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .submit-btn:hover {
      background: #5cd1bb;
      transform: scale(1.05);
    }
    
    .result-message {
      margin-top: 20px;
      padding: 15px;
      background: #ACB6E5;
      color: #fff;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      animation: popIn 0.5s ease-out;
    }
    
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Стили для футера (секция 3) */
    footer {
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in;
      text-align: center;
    }
    
    footer a {
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    
    footer a:hover {
      color: #74ebd5;
    }
    
    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p.subtitle {
        font-size: 1em;
      }
      .form-container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <!-- Первая секция: Заголовок -->
    <section id="section1" class="section fadeIn">
      <h1>Получение заработной платы</h1>
      <p class="subtitle">Добро пожаловать на наш сайт!</p>
    </section>
    <!-- Вторая секция: Форма -->
    <section id="section2" class="section fadeIn">
      <div class="form-container">
        <div class="form-group">
          <label for="firstName">Ваше имя</label>
          <input type="text" id="firstName" placeholder="Введите ваше имя">
        </div>
        
        <div class="form-group">
          <label for="patronymic">Ваше отчество</label>
          <input type="text" id="patronymic" placeholder="Введите ваше отчество">
        </div>
        
        <div class="form-group">
          <label for="email">Ваша эл.почта</label>
          <input type="email" id="email" placeholder="Введите вашу эл.почту">
        </div>
        
        <div class="form-group">
          <label for="code">Ваш личный специальный код</label>
          <input type="text" id="code" placeholder="Введите 6-значный код">
        </div>
        
        <div class="form-group">
          <label for="amount">Сколько вы хотите вывести BYN из счета организации С.Р.У</label>
          <input type="text" id="amount" placeholder="Введите сумму">
        </div>
        
        <div class="form-group">
          <label for="comment">Ваш комментарий</label>
          <textarea id="comment" rows="3" placeholder="Напишите ваш комментарий"></textarea>
        </div>
        
        <button class="submit-btn" id="submitBtn">Выполнить действие</button>
        <div id="result" class="result-message" style="display: none;"></div>
      </div>
    </section>
    <!-- Третья секция: Футер -->
    <section id="section3" class="section fadeIn">
      <footer>
        © Vertex Dynamics 2025, Inc. SRU 2024-2025. Все права защищены. Электронная почта для связи: <a href="mailto:communityofdevelopingcraftsmen@gmail.com">communityofdevelopingcraftsmen@gmail.com</a>
      </footer>
    </section>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Массив секций для листания
      const sections = document.querySelectorAll('.section');
      let currentSectionIndex = 0;
      
      // Функция плавного пролистывания
      function scrollToSection(index) {
        if(index < 0 || index >= sections.length) return;
        sections[index].scrollIntoView({ behavior: 'smooth' });
        currentSectionIndex = index;
      }
      
      // Обработчик событий клавиатуры для ПК (ArrowUp/ArrowDown/PageUp/PageDown)
      document.addEventListener('keydown', function(e) {
        if(window.innerWidth > 768) {
          if(e.key === 'ArrowDown' || e.key === 'PageDown') {
            e.preventDefault();
            scrollToSection(currentSectionIndex + 1);
          } else if(e.key === 'ArrowUp' || e.key === 'PageUp') {
            e.preventDefault();
            scrollToSection(currentSectionIndex - 1);
          }
        }
      });
      
      // Обработчик события колесика мыши для листания (ПК)
      let isScrolling = false;
      document.getElementById('fullpage').addEventListener('wheel', function(e) {
        if(window.innerWidth > 768 && !isScrolling) {
          isScrolling = true;
          if(e.deltaY > 0) {
            scrollToSection(currentSectionIndex + 1);
          } else {
            scrollToSection(currentSectionIndex - 1);
          }
          setTimeout(() => isScrolling = false, 800);
        }
      });
      
      // Опционально: отслеживаем текущую секцию при ручном скролле через IntersectionObserver
      const observerOptions = {
        root: document.getElementById('fullpage'),
        threshold: 0.5
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if(entry.isIntersecting) {
            currentSectionIndex = Array.from(sections).indexOf(entry.target);
          }
        });
      }, observerOptions);
      
      sections.forEach(section => observer.observe(section));
      
      // Функция для проверки кода (ровно 6 цифр)
      function isValidCode(code) {
        return /^\d{6}$/.test(code);
      }
      
      // Обработчик отправки формы
      const submitBtn = document.getElementById('submitBtn');
      if(submitBtn) {
        submitBtn.addEventListener('click', function() {
          const firstName = document.getElementById('firstName').value.trim();
          const patronymic = document.getElementById('patronymic').value.trim();
          const email = document.getElementById('email').value.trim();
          const code = document.getElementById('code').value.trim();
          const amount = document.getElementById('amount').value.trim();
          const comment = document.getElementById('comment').value.trim();
          
          if(!firstName || !patronymic || !email || !code || !amount) {
            alert("Пожалуйста, заполните все обязательные поля.");
            return;
          }
          
          if(!isValidCode(code)) {
            alert("Ваш личный специальный код должен содержать ровно 6 цифр.");
            return;
          }
          
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = "Выделенные деньги теперь на вашей банковской карте &#128522;";
          resultDiv.style.display = 'block';
          
          // Очищаем поля формы
          document.getElementById('firstName').value = "";
          document.getElementById('patronymic').value = "";
          document.getElementById('email').value = "";
          document.getElementById('code').value = "";
          document.getElementById('amount').value = "";
          document.getElementById('comment').value = "";
          
          setTimeout(() => {
            resultDiv.style.display = 'none';
          }, 3000);
        });
      }
    });
  </script>
</body>
</html>
